name: Check CSP

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  check-csp:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start static server (PowerShell)
        shell: powershell
        working-directory: ./src/main/resources/static
        run: |
          $job = Start-Job -ScriptBlock { 
            powershell -NoProfile -ExecutionPolicy Bypass -File "ps-static-server-v2.ps1" -Port 8080 
          }
          Start-Sleep -Seconds 5
          Write-Host "Static server job started with ID: $($job.Id)"

      - name: Run CSP checker
        shell: powershell
        working-directory: .
        run: |
          powershell -NoProfile -ExecutionPolicy Bypass -File ./tools/website-checks/check-csp.ps1 -BaseUrl 'http://127.0.0.1:8080/'
