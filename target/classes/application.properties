# Spring Boot Application config
server.port=8081

# DataSource (MySQL)
# Env overrides supported: DB_NAME, DB_USER, DB_PASS
spring.datasource.url=jdbc:mysql://localhost:3306/${DB_NAME:backpackhostel}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USER:admin}
spring.datasource.password=${DB_PASS:Ab13579}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# CORS (we will configure in code as well)
# Rates table mapping for JDBC endpoint
app.rates.table=backpackhostel.rate_plan_prices
